buildscript {
	repositories { mavenCentral() }
	dependencies { classpath 'com.google.appengine:gradle-appengine-plugin:1.9.32' }
}

apply plugin: 'groovy'
apply plugin: 'war'

apply plugin: 'appengine'
apply plugin: 'jacoco'

version = "1"
group = "com.trevorism.hello"
targetCompatibility = "1.7"
sourceCompatibility = "1.7"

repositories {
	mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.6'
    compile 'com.google.gcloud:gcloud-java:0.1.5'
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.32'

    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.15'
	compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.15'
	compile 'com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.5.0'
	testCompile 'junit:junit:4.12'

    testCompile 'com.google.appengine:appengine-testing:1.9.32'
    testCompile 'com.google.appengine:appengine-api-stubs:1.9.32'
    testCompile 'com.google.appengine:appengine-api-labs:1.9.32'
    testCompile 'com.google.appengine:appengine-tools-sdk:1.9.32'

    appengineSdk 'com.google.appengine:appengine-java-sdk:1.9.32'


}

appengine {
    httpPort = 8085
    downloadSdk = false

    appcfg {
        email = 'trevorvbrooks@gmail.com'
        passIn = true
        oauth2 = true

        logs {
            severity = 1
            outputFile = file('app-engine-log.txt')
        }

        app {
            id = 'trevorism-gcloud'
            version = version
        }
    }
}

check{
    dependsOn('jacocoTestReport')
}